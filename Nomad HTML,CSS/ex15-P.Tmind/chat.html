<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Welcome to P.Tmind</title>
  </head>
  <body class="chat-body">
    <section class="chat-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>
            <i class="fas fa-wifi"></i>
            No service
          </span>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__column__time">21:43</span>
        </div>
        <div class="status-bar__column">
          <span
            >1000% <i class="fas fa-battery-full"></i><i class="fas fa-bolt"></i
          ></span>
        </div>
      </div>

      <header class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html"
            ><span>
              <i class="fas fa-chevron-left fa-xl"></i> </span
          ></a>
        </div>
        <div class="alt-header__column">
          <span class="alt-header__column__setting">Tomatojam Soma</span>
        </div>
        <div class="alt-header__column alt-header-added">
          <i class="fas fa-search fa-xl"></i>
          <i class="fas fa-bars fa-xl"></i>
        </div>
      </header>
      <main></main>

      <script
        src="https://kit.fontawesome.com/0bcff22705.js"
        crossorigin="anonymous"></script>
    </section>
  </body>
</html>

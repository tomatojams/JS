<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Welcome to P.Tmind</title>
  </head>
  <body>
    <main class="Chats-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>
            <a href="#"><i class="fa-solid fa-arrow-left"></i></a>
          </span>
        </div>
        <div class="status-bar__column"></div>
        <div class="status-bar__column">
          <span> <i class="fas fa-search fa-lg"></i></span>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component_column">
          <img
            class="user-component_avatar_sm"
            src="https://t4.ftcdn.net/jpg/04/03/37/99/240_F_403379931_nNmf26pP7AnyDkEXC2I0OE4sxTFPbDhF.jpg"
            alt="" />
        </div>
        <div class="user-component_column2nd">
          <div class="user-component_column2nd_chatinfo">
            <h4 class="user-component_title">tomatojam</h4>
            <h6 class="user-component_subtitle">real beauty</h6>
          </div>
        </div>
        <div class="user-component_column3nd">
          <div class="user-component_title3nd">shuffle</div>
          <div class="user-component_subtitle3nd">
            <i class="fa-solid fa-heart"></i> 212 972

        </div>
      </div>

      <div class="card">
        <img
          src="https://cdn.pixabay.com/photo/2018/11/10/20/13/coca-cola-3807410_1280.jpg"
          alt="" />

          <span>Tyer, The Creatior</span>

        </div>
        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
      </div>
      <div class="card">
        <img
          src="https://cdn.pixabay.com/photo/2024/07/13/07/40/cars-8891625_640.jpg"
          alt="" />
        <div>
          <span>Tyer, The Creatior</span>
          <span>EARFQUAKE</span>
        </div>
        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
      </div>
      <div class="card">
        <img
          src="https://cdn.pixabay.com/photo/2018/01/20/14/47/winter-3094725_640.jpg"
          alt="" />
        <div>
          <span>Tyer, The Creatior</span>
          <span>EARFQUAKE</span>
        </div>
        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
      </div>
      <div class="card">
        <img
          src="https://cdn.pixabay.com/photo/2017/08/15/13/21/sun-2643866_640.jpg"
          alt="" />
        <div>
          <span>Tyer, The Creatior</span>
          <span>EARFQUAKE</span>
        </div>
        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>

      <nav class="nav">
        <ul class="nav_ul">
          <li class="nav_btn">
            <span>Tyler,The Creator</span>
            <span>NOVEMBER</span>
          </li>
          <li class="nav_btn2">
            <i class="fa-solid fa-backward-step"></i>
            <a href="#"><i class="fa-solid fa-pause"></i></a>
            <i class="fa-solid fa-forward-step"></i>
          </li>
        </ul>
      </nav>
    </main>

    <main class="play-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>
            <a href="list.html"><i class="fa-solid fa-arrow-left"></i></a>
          </span>
        </div>
        <div class="status-bar__column"></div>
        <div class="status-bar__column">
          <span> <i class="fas fa-search fa-lg"></i></span>
        </div>
      </div>
      <div class="user-component2">
        <div class="user-component_column">
          <img
            class="user-component_avatar_xl"
            src="https://t4.ftcdn.net/jpg/04/03/37/99/240_F_403379931_nNmf26pP7AnyDkEXC2I0OE4sxTFPbDhF.jpg"
            alt="" />
        </div>
        <div class="user-component_column2nd">
          <div class="user-component_column2nd_chatinfo">
            <h4 class="user-component_title">tomatojam</h4>
            <h6 class="user-component_subtitle">real beauty</h6>
          </div>
        </div>
      </div>

      <form action="">
        <div class="range-bar"><span>1:56</span> <span>2:21</span></div>
        <input type="range" />
      </form>

      <nav class="nav white">
        <ul class="nav_ul">
          <i class="fa-solid fa-repeat fa-xl"></i>
          <i class="fa-solid fa-backward-step fa-xl"></i>
          <div class="play"><i class="fa-solid fa-play fa-xl"></i></div>
          <i class="fa-solid fa-forward-step fa-xl"></i>
          <i class="fa-solid fa-shuffle fa-xl"></i>
        </ul>
      </nav>
    </main>

    <script
      src="https://kit.fontawesome.com/0bcff22705.js"
      crossorigin="anonymous"></script>

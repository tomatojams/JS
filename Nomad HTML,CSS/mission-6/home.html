<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Welcome to P.Tmind</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>
          <i class="fas fa-bars fa-xl"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__column__span">libray</span>
      </div>
      <div class="status-bar__column">
        <span><i class="fas fa-shopping-bag fa-xl"></i></span>
      </div>
    </div>
    <div id="search">
      <input type="text" placeholder="Search books" /><i
        class="fas fa-search"></i>
    </div>

    <main>
      <article><h1>Book of the day</h1></article>
      <header>
        <img
          src="https://shopping-phinf.pstatic.net/main_4824260/48242602634.20240606092256.jpg?type=w300"
          alt="" />

          <span>단 한번의 아침</span>
          <span>Journy Through</span>
          <span>
            <i class="fas fa-star"></i><i class="fas fa-star"></i

            ><i class="far fa-star"></i
          ></span>
          <div class="mark"><span>Journy</span><span>Biography</span></div>
          <div class="bookmark">
            <i class="fas fa-bookmark fa-xl"></i> <span>Book Now</span>
          </div>
        </aside>
      </header>

      <section>
        <h1>Top Adventure</h1>
        <div class="bookshelf">
          <div class="books">
            <img
              src="https://shopping-phinf.pstatic.net/main_4529065/45290655620.20240117095247.jpg?type=w300"
              alt="" /><span
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="far fa-star"></i
            ></span>
          </div>
          <div class="books">
            <img
              src="https://shopping-phinf.pstatic.net/main_3250443/32504431697.20240111070938.jpg?type=w300"
              alt="" /><span
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
            ></span>
          </div>
          <div class="books">
            <img
              src="https://shopping-phinf.pstatic.net/main_4641043/46410437620.20240316071025.jpg?type=w300"
              alt="" /><span
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="far fa-star"></i
            ></span>
          </div>
          <div class="books">
            <img
              src="https://shopping-phinf.pstatic.net/main_4607649/46076491620.20240301071016.jpg?type=w300"
              alt="" /><span
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="far fa-star"></i
            ></span>
          </div>
        </div>
      </section>

      <footer>
        <h1>Popular authors</h1>
        <article>
          <header><img src="https://cdn.pixabay.com/photo/2019/09/21/19/19/vintage-4494596_640.jpg" alt=""></header>
          <aside><span>나미선작가</span>
             <span>최고의 작가 반열이 들어갔지만 여전히 신인작가스러운 신선함을 유지하는 최고의 작가
              언제까지 그 인기가 지속될지 아무도 예측하지 못하는 가운데에 새로운 신작을 출간했다.
             </span></aside>
        </article>

      </footer>

      src="https://kit.fontawesome.com/0bcff22705.js"

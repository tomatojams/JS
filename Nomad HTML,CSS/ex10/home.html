<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <form action="" method="get" class="form">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required/><br>
        </form>
        <form action="">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required/><br>
        </form>
        <form action="">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required/><br>
        </form>
        <form action="">
        <label for="password">Password (at least 10 characters)</label>
        <input type="password" id="password" name="password" pattern=".{10,}" title="Password must be at least 10 characters long" required/><br>
        </form>
        <form action="">
        <label for="birth-date">Birth Date</label>
        <input type="date" id="birth-date" name="birth-date" required/><br>
        </form>
        <form action="">
        <label for="happiness-level">How happy you are today?</label>
        <input type="range" id="happiness-level" name="happiness-level" min="0" max="100" required/><br>
        </form>
        <form action="">
        <label for="fav-color">What is your favorite color?</label>
        <input type="color" id="fav-color" name="fav-color" required/><br>
        </form>
        <form action="">
        <input type="button" value="Confirm Account">
    </form>
    </form>
</body>
</html>

<!doctype html>
<html>
  <head>
    <title>ðŸ”¥ Calculator ðŸ”¥</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css" />
    <style>
      body {
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [number1, setNumber1] = React.useState();
      const [number2, setNumber2] = React.useState();
      const [sign, setSign] = React.useState();
      const [result, setResult] = React.useState();
      const _onchange1 = (e) => {
        setNumber1(+e.target.value);
      };
      const _onchange2 = (e) => {
        setNumber2(+e.target.value);
      };
      const _onchange3 = (e) => {
        setSign(e.target.value);
      };

      const _calculate = () => {
        if (sign === "+") {
          setResult(number1 + number2);
        }
        if (sign === "-") {
          setResult(number1 - number2);
        }
        if (sign === "*") {
          setResult(number1 * number2);
        }
        if (sign === "/") {
          setResult(number1 / number2);
        }
      };

      console.log(number1, number2, sign);

      return (
        <div className="container">
          <h1>ðŸ”¥ Calculator ðŸ”¥</h1>
          <input
            type="number"
            value={number1}
            placeholder="ðŸ‘‰ Write a first number"
            onChange={_onchange1}></input>
          <input
            type="number"
            value={number2}
            placeholder="ðŸ‘‰ Write a second number"
            onChange={_onchange2}></input>
          <select name="" id="" onChange={_onchange3}>
            <option value="" disabled selected>
              select option
            </option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
          <button onClick={_calculate}>Calculate</button>

          <h3>The result is:{result}</h3>
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
